spring.application.name=HotelMicroservice

server.port=8092

spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:file:./data/hotel
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin

logging.level.org.springframework.web=ERROR
logging.level.com.gpsolutions.domas.hotelmicroservice=INFO
logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
logging.file.name=app.log
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.liquibase.enabled=true
spring.liquibase.change-log=db/changelog/db.changelog-master.yaml

